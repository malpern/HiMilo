name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          swift --version
          xcodebuild -version
          sw_vers

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  build-release:
    name: Release Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Release
        run: swift build -c release
