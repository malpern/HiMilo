name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Build & Test
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show environment
        run: |
          swift --version
          xcodebuild -version
          sw_vers

      - name: Patch Package.swift for CI runner
        run: |
          # CI runner may not have Swift 6.2 / macOS 26 SDK yet.
          # The code itself doesn't use 6.2-only features, so this is safe.
          sed -i '' 's/swift-tools-version: 6.2/swift-tools-version: 6.1/' Package.swift
          sed -i '' 's/.macOS(.v26)/.macOS(.v15)/' Package.swift

      - name: Build
        run: swift build

      - name: Test
        run: swift test

  build-release:
    name: Release Build
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Patch Package.swift for CI runner
        run: |
          sed -i '' 's/swift-tools-version: 6.2/swift-tools-version: 6.1/' Package.swift
          sed -i '' 's/.macOS(.v26)/.macOS(.v15)/' Package.swift

      - name: Build Release
        run: swift build -c release
